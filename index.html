<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
   <link rel="stylesheet" href="style.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"

</head>
<body>

  <div class="container">

  <header>
    <h1 id="weather-title"> Should I Go Outside? </h1>
    <div class="img-container">
    <img id="raincloud" src="./images/thundercloud.png" alt="Thundercloud">
  </div>
  <p> * Must Allow Location For a Weather Report </p>

  <main>
    <section>
      <div id="city">

      </p>
    </div>

      <div id="condition"></div>
    </section>
  </main>

  </div>

</body>
